<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calgary Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .weather-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .temperature {
            font-size: 3em;
            font-weight: bold;
        }
        .description {
            font-size: 1.5em;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calgary Weather</h1>
        <div class="weather-box">
            <div class="temperature" id="temperature">Loading...</div>
        </div>
        <div class="weather-box">
            <div class="description" id="description">Loading...</div>
        </div>
    </div>

    <script>
        const apiKey = 'aa43cb01f4d32018312dd30ffb6c53f0';  
        const city = 'Calgary';
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const temperature = Math.round(data.main.temp);
                const description = data.weather[0].description;

                temperatureElement.textContent = `${temperature}Â°C`;
                descriptionElement.textContent = description;
            })
            .catch(error => {
                console.error('Error fetching the weather data:', error);
                temperatureElement.textContent = 'N/A';
                descriptionElement.textContent = 'Unable to retrieve weather data';
            });
    </script>
</body>
</html>
